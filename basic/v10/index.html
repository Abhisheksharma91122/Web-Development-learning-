<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video and ifram and audio</title>
</head>

<body>
    <video src="video.mp4" height="300" controls muted poster="image.png" loop></video>
    <audio src="file_example_MP3_700KB.mp3" controls muted></audio>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/h9gYYeodUoo?si=9aoE3GP0_Sd6q0Rs&amp;start=3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
