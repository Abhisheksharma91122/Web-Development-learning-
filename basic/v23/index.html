<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css display property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid black;
            display: inline-block;
            padding: 20px;
            margin: 30px;
            width: 200px;
        }
        .box2{
            /* display: none; */
            /* visibility: hidden; */
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- https://developer.mozilla.org/en-US/docs/Web/CSS/display -->
    <div class="box box2">
        I am a box
    </div>
    <div class="box">I also a box</div>
    <span>I am a good</span>
    <span>boy</span>
</body>
</html>
