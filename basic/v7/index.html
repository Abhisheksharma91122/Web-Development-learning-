<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - How to create and others tags using </title>
</head>

<body>
    <h1>This is a form to learn it</h1>
    <form action="post">
        <div>
            <label for="username">Enter you name</label>
            <input type="text" id="username" name="username" placeholder="Enter you name">
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">female</label>
        </div>
        <div>
            <input type="checkbox" id="like" name="like" value="yes">
            <label for="like">like the page</label>
        </div>
        <div>
            <label for="feedback">Enter you feedback here</label>
            <textarea name="feedback" id="feedback" rows="5" cols="50"></textarea>
        </div>
        <div>
            <label for="fruits">select fruit you want</label>
            <select name="fruits" id="fruits">
                <option value="mango">mango</option>
                <option value="watermalon">watermalon</option>
                <option value="apple">apple</option>
                <option value="coconut">coconut</option>
            </select>
        </div>
    </form>



</body>

</html>
