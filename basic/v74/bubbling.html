<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubbling</title>
    <style>
        .child{
            border: 2px solid black;
            background-color: gray;
            padding: 10px;
            margin: 10px;
            color: white;
            cursor: pointer;
        }
        .containerchild{
            padding: 10px;
            background-color: blue;
            margin: 10px;
        }
        .container{
            padding: 10px;
            background-color: orange;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="containerchild">
            <div class="child">
                I am a child
            </div>
        </section>
    </div>
    <script>
        document.querySelector(".container").addEventListener("click", (e)=>{
            e.stopPropagation();
            alert("container is clicked")
        })
        document.querySelector(".containerchild").addEventListener("click", (e)=>{
            e.stopPropagation();
            alert("containerchild is clicked")
        })
        document.querySelector(".child").addEventListener("click", (e)=>{
            e.stopPropagation();
            alert("child is clicked")
        })

        function getRandomColor(){
            let val1 , val2, val3;
            val1 = Math.floor(0 + Math.random() * 255);
            val2 = Math.floor(0 + Math.random() * 255);
            val3 = Math.floor(0 + Math.random() * 255);
            return `rgb(${val1},${val2},${val3})`;
        }
        let a = setInterval(() => {
            document.querySelector(".containerchild").style.backgroundColor = getRandomColor();
        }, 1000);
        clearInterval(a);// this is used to clear setinterval
        let x = setTimeout(() => {
            document.querySelector(".containerchild").style.backgroundColor = getRandomColor();
            console.log("work is done")
        }, 5000);
        clearTimeout(a);
    </script>
</body>
</html>
