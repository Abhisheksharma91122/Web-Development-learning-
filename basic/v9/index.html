<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Class</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- in this code we learn how to define id and class in html  -->
    <div id="firstdiv" class="orange">first</div>
    <div id="seconddiv" class="fruits">second</div>
    <span id="water" class="orange">water</span>
    <!-- id is unique but the class is define to many elements -->
</body>

</html>
